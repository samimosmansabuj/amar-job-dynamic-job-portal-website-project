{% extends 'base/base.html' %}
{% load static %}

{% block title %}
<title>Sign In - Amar Job</title>
{% endblock title %}


{% block body_content %}
<section class="login-plane-sec">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Create An Account</h3>
                    </div>
                    <div class="panel-body">
                        <img src="{% static 'home/img/logo.png' %}" class="img-responsive" />
                        <form role="form" method="POST">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Enter Your Username" name="username">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Enter Your Password" name="password">
                                </div>
                                <a href="" class="btn btn-login">Sign In</a>
                                <br>
                                <p>You have no account? <a href="{% url 'registration' %}">Registration</a></p>
                            </fieldset>
                        </form>

                        <!-- <ul class="social-login">
                            <li class="facebook-login"><a href="#"><i class="fa fa-facebook"></i>Facebook</a>
                            </li>
                            <span>OR</span>
                            <li class="google-plus-login"><a href="#"><i class="fa fa-google-plus"></i>Facebook</a></li>
                        </ul> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock body_content %}
